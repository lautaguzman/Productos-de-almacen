<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/5829e3c354.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./src/style/styles.css" />

    <title>Productos random</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="nav">
      <div class="nav-inicio">
        <a id="inicio">inicio</a>
      </div>
      <div class="nav-items">
        <button id="contacto">
          <i
            alt="mensaje"
            class="fa-regular fa-envelope fa-lg"
            style="color: #00635c"
          ></i>
        </button>
        <button class="btn-carrito" id="Vercarrito">
          <span id="Cantidadcarrito"></span>
          <i
            alt="carrito"
            class="fa-solid fa-cart-shopping fa-lg"
            style="color: #00635c"
          ></i>
        </button>
      </div>
    </nav>

    <!-- MODAL FORMULARIO -->
    <div id="modalForm" class="form-container"></div>

    <!-- MODAL CARRITO -->
    <div id="modal-carrito" class="carrito-container"></div>

    
    <!-- BUSCADOR -->
    <div class="search-container" id="searchContainer">
      <p>¿qué estás buscando?</p>
      <input id="inputSearch" type="text" placeholder="Buscar Productos..." />
    </div>


    <!-- PRODUCTOS -->
    <div id="productos" class="productos-container"></div>

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <p>¡seguime en mis redes!</p>
      <div class="footer-redes">
        <div class="footer-linkedin">
          <i
            id="linkedin"
            alt="linkedin"
            class="fa-brands fa-linkedin fa-bounce"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="footer-insta">
          <i
            id="instagram"
            alt="instagram"
            class="fa-brands fa-instagram fa-bounce"
            style="color: #ffffff"
          ></i>
        </div>
        <div class="footer-gh">
          <i
            id="github"
            alt="github"
            class="fa-brands fa-github fa-bounce"
            style="color: #ffffff"
          ></i>
        </div>
      </div>
    </footer>
    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MIS SCRIPTS -->
    <script src="./app.js"></script>
    <script src="./page/buscador.js"></script>
    <script src="./page/contacto.js"></script>
    <script src="./page/carrito.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
