<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/5829e3c354.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./src/style/styles.css" />
    <title>productos de almacen</title>
  </head>
  <body>
    <header>
      <!-- BARRA DE NAVEGACION -->
      <nav class="nav">
        <div class="nav-inicio" id="inicio">
          <i class="fa-solid fa-house fa-xl" style="color: #ffffff"></i>
          <h3>inicio</h3>
        </div>
        <span class="open-items" id="openItems"
          ><i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i
        ></span>
        <ul class="nav-items" id="navItems">
          <span>
            <i
              class="fa-solid fa-arrow-up"
              style="color: #ffffff"
              id="closeItems"
            ></i
          ></span>
          <li class="nav-lupa" id="lupa">
            <i
              class="fa-solid fa-magnifying-glass fa-lg"
              style="color: #00635c"
            ></i>
          </li>
          <li class="nav-contacto" id="contacto">
            <i class="fa-regular fa-envelope fa-lg" style="color: #00635c"></i>
          </li>
          <li class="nav-carrito" id="Vercarrito">
            <i
              class="fa-solid fa-cart-shopping fa-lg"
              style="color: #00635c"
            ></i>
            <span class="cantidad-carrito" id="cantidadCarrito"></span>
          </li>
        </ul>
      </nav>
      <!-- BUSCADOR -->
      <section class="search-container" id="searchContainer">
        <input
          id="inputSearch"
          type="text"
          placeholder="¿que estás buscando?"
        />
        <button class="close-search" id="closeSearch">
          <i class="fa-solid fa-square-xmark" style="color: #fa0000"></i>
        </button>
      </section>

      <!-- FORMULARIO  DE CONTACTO -->
      <div id="formularioContainer" class="form-container"></div>

      <!-- CARRITO CONTAINER -->
      <div id="carritoContainer" class="carrito-container">
        <header class="carrito-header">
          <p>tu carrito</p>
          <button id="closeCarrito">
            <i class="fa-solid fa-square-xmark" style="color: #fa0000"></i>
          </button>
        </header>
        <!-- MENU DE CARRITO DONDE SE VEN LOS PRODUCTOS -->
        <div class="carrito-main" id="carritoMain">
          <div class="main-card" id="mainCard"></div>

          <!-- FORMULARIO FINALIZAR COMPRA -->
          <div class="main-form" id="mainForm"></div>
        </div>
        <!-- FOOTER CARRITO -->
        <div class="carrito-footer" id="carritoFooter"></div>
      </div>
    </header>

    <!-- CATEGORIAS CONTAINER -->
    <section class="categorias-container">
      <ul class="categorias-items">
        <li id="todosItems">ver todo</li>
        <li id="almacen">almacen</li>
        <li id="carniceria">carniceria</li>
        <li id="verduleria">verduleria</li>
        <li id="limpieza">limpieza</li>
      </ul>
    </section>

    <!-- MAIN DE PAGINA -->
    <main class="content-main" id="content"></main>

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <!-- FOOTER CONTACTO -->
      <div class="footer-contacto">
        <h2>contacto</h2>
        <button id="contactoFooter">
          <i class="fa-regular fa-envelope fa-lg" style="color: #00635c"></i>
        </button>
      </div>
      <!-- REDES CONTAINER -->
      <div class="redes-container">
        <h3>¡seguime en mis redes!</h3>
        <ul class="footer-redes">
          <li class="redes-linkedin">
            <i
              id="linkedin"
              alt="linkedin"
              class="fa-brands fa-linkedin fa-bounce"
              style="color: #ffffff"
            ></i>
          </li>
          <li class="redes-insta">
            <i
              id="instagram"
              alt="instagram"
              class="fa-brands fa-instagram fa-bounce"
              style="color: #ffffff"
            ></i>
          </li>
          <li class="redes-gh">
            <i
              id="github"
              alt="github"
              class="fa-brands fa-github fa-bounce"
              style="color: #ffffff"
            ></i>
          </li>
        </ul>
      </div>
    </footer>
    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MIS SCRIPTS -->
    <script src="./app.js"></script>
    <script src="./page/nav.js"></script>
    <script src="./page/contacto.js"></script>
    <script src="./page/buscador.js"></script>
    <script src="./page/carrito.js"></script>
    <script src="./page/carritoForm.js"></script>
    <script src="./page/categorias.js"></script>
    <script src="./page/footer.js"></script>
  </body>
</html>
