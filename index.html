<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/5829e3c354.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="./src/style/styles.css" />

    <title>Productos random</title>
  </head>
  <body>
    <!-- BARRA DE NAVEGACION -->
    <nav class="nav">
      <div class="nav-inicio">
        <a id="inicio" class="nav-inicio">inicio</a>
      </div>
      <div class="nav-items">
        <button id="contacto">
          <i
            alt="mensaje"
            class="fa-regular fa-envelope fa-lg"
            style="color: #00635c"
          ></i>
        </button>

        <button id="lupa">
          <i
            alt="lupa"
            class="fa-solid fa-magnifying-glass fa-lg"
            style="color: #00635c"
          ></i>
        </button>

        <button class="btn-carrito" id="Vercarrito">
          <span id="Cantidadcarrito"></span>
          <i
            alt="carrito"
            class="fa-solid fa-cart-shopping fa-lg"
            style="color: #00635c"
          ></i>
        </button>
      </div>
    </nav>

    <!-- MODAL FORMULARIO -->
    <div id="modalForm" class="formContainer"></div>

    <!-- BUSCADOR -->
    <div class="searchContainer" id="searchContainer">
      <p>¿qué estás buscando?</p>
      <div class="searchBox">
        <input id="inputSearch" type="text" placeholder="buscar productos..." />
        <button id="closeSearch">
          <i class="fa-solid fa-x fa-xs" style="color: #fcfcfc"></i>
        </button>
      </div>
    </div>

    <!-- MODAL CARRITO -->
    <div id="modal-carrito" class="modalContainer"></div>

    <!-- PRODUCTOS -->
    <div id="productos" class="product">
      <div id="resultadosBusqueda"></div>
    </div>

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <p>¡seguime en mis redes!</p>
      <div class="footer-redes">
        <div class="footer-facebook">
          <i
            alt="facebook"
            class="fa-brands fa-facebook fa-bounce"
            style="color: #ffffff"
          ></i>
          <a href="https://es-la.facebook.com/">facebook</a>
        </div>
        <div class="footer-insta">
          <i
            alt="instagram"
            class="fa-brands fa-instagram fa-bounce"
            style="color: #ffffff"
          ></i>
          <a href="https://www.instagram.com/">instagram</a>
        </div>
        <div class="footer-gh">
          <i
            alt="github"
            class="fa-brands fa-github fa-bounce"
            style="color: #ffffff"
          ></i>
          <a href="https://github.com/lautaguzman">github</a>
        </div>
      </div>
    </footer>
    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MIS SCRIPTS -->
    <script src="./app.js"></script>
    <script src="./page/buscador.js"></script>
    <script src="./page/contacto.js"></script>
    <script src="./page/carrito.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
